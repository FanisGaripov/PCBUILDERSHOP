<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />

    <style>
        .fixed-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 9999;
        }

        .container.my-3 {
            margin-bottom: 60px; /* Высота дополнительной навигационной панели */
        }

        .navbar-dark.bg-dark {
            height: auto;
            min-height: 60px;
        }

        dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .btn-primary {
            background-color: transparent;
            border-color: gray;
            color: gray;
        }
    </style>
</head>
<body>

<!-- навигация -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Конфигуратор ПК</a>
        <img src="static/cpu.png" alt="" class="logo-image">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/aboutme"><i class="fas fa-info-circle"></i> О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shopping-cart"><i class="fas fa-shopping-cart"></i> Корзина</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create"><i class="fas fa-plus-circle"></i> Добавить товар</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/profile"><i class="fas fa-user"></i> {{ user.name }}</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Войти</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<hr> <!-- Горизонтальная черта -->

<!-- контент дочерних шаблонов -->
<div class="container my-3">
    {% block content %}
    {% endblock %}
</div>

<!-- дополнительная навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom" id="additional-navbar">
    <div class="container">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="tel:89173969499">+79173969499</a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="https://t.me/dontcrymygirl">Telegram</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://vk.com/i_fanis_hello">ВКонтакте</a>
            </li>
        </ul>
    </div>
</nav>

<script>
    window.addEventListener('scroll', function() {
        var additionalNavbar = document.getElementById('additional-navbar');
        var contentContainer = document.querySelector('.container.my-3');

        if (contentContainer.offsetHeight < window.innerHeight) {
            additionalNavbar.classList.add('fixed-bottom');
        } else {
            additionalNavbar.classList.remove('fixed-bottom');
        }
    });
</script>

</body>
</html>
